<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: blueviolet; color: wheat">
    <p>
        Hi, I'm Atul Kumar Pandey. I'm here to learn more about web development.
    </p>

    <button style="border-radius: 0px; background-color: yellow; border-color:aqua">Change Text</button>
</body>
<script>

    // Task 9:
    const button = document.querySelector('button')
    function changeText() {
        const para = document.querySelector('p')
        const newText = document.createTextNode("Hello, I'm Atul Pandey")
        para.textContent = ""
        para.appendChild(newText)
    }
    button.addEventListener('click',changeText)

    // Task 10:
    button.addEventListener('mouseover', function() {
        document.querySelector('button').style.borderColor = 'white'
    })
</script>
</html>
