<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color:black; color: white">
    <ul class="myList">
        <li class="lists">JavaScript</li>
        <li class="lists">Go Lang</li>
        <li class="lists">Java</li>
        <li class="lists">Python</li>
    </ul>
</body>
<script>
    // Task 3:
    const div = document.createElement('div')
    div.className = "myDiv"
    div.id = 'myId'
    div.style.backgroundColor = 'green'
    div.style.color = 'yellow'
    div.setAttribute("title", "genrated title")
    const text = document.createTextNode("Hi, I'm Atul")
    div.appendChild(text)
    document.body.appendChild(div)

    // Task 4:
    const li = document.createElement('li')
    li.style.color = 'white'
    const liText = document.createTextNode("List 1")
    li.appendChild(liText)
    document.body.appendChild(li)

    // Task 5:
    const firstLi = document.querySelector("li")
    firstLi.remove()

    // Task 6:
    const lastLi = document.querySelector('li:last-child').remove()
</script>
</html>
