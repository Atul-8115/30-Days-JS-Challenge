// *************** Spread and Rest Operators ***************

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1 id="name">Hello, I'm Atul</h1>
    <div class="myDiv">Hello</div>

    <script>
        // Task 1:
        let element = document.getElementById('name')
        element.innerText = "Hello, I'm Rahul"
        console.log(element)
        
        // Task 2:
        let ele = document.getElementsByClassName("myDiv")
       
        console.log(ele)
    </script>
</body>
</html>
